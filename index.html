<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Moon's Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-function">
          <input
            type="text"
            placeholder="Enter a city.."
            required
            id="search-input" />
          <input type="submit" value="Search" id="search-btn" />
        </form>
      </header>
      <main>
        <div>
          <h1>Chittagong</h1>
          <p>
            Saturday 19:31, broken clouds
            <br />
            Humidity: 83%, Wind: 2.06km/h
          </p>
        </div>
        <div>🌦️ 15°C</div>
      </main>
      <footer>
        Coded by Munia Sircar, presented in
        <a
          href="https://github.com/Munia-Sircar/moon-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://moon-weather-app.netlify.app" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
