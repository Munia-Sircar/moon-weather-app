<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Moon's Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-function" id="search-function">
          <input
            type="text"
            placeholder="Enter a city.."
            required
            id="search-input" />
          <input type="submit" value="Search" id="search-btn" />
        </form>
      </header>
      <main>
        <div class="all-info">
          <div>
            <h1>Chittagong</h1>
            <p class="current-info">
              <span class="weather-info" id="current-time">Saturday 19:31</span
              >, <span id="current-description">broken clouds</span>
              <br />
              Humidity: <span class="weather-info" id="humidity">83</span>%,
              Wind: <span class="weather-info" id="windspeed">2.06</span>km/h
            </p>
          </div>
          <div class="current-temp">
            <span id="icon"
              ><img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                alt=""
                class="current-icon"
            /></span>
            <span id="temp-now">15</span><span id="current-unit">°C</span>
          </div>
        </div>
        <div class="forecast">
          <div>
            <div class="forecast-day">Sun</div>
            <div class="forecast-icon">🌦️</div>
            <div class="forecast-temp">
              <span class="forecast-high-temp">20°C</span> 12°C
            </div>
          </div>
          <div>
            <div class="forecast-day">Mon</div>
            <div class="forecast-icon">🌦️</div>
            <div class="forecast-temp">
              <span class="forecast-high-temp">20°C</span> 12°C
            </div>
          </div>
          <div>
            <div class="forecast-day">Tue</div>
            <div class="forecast-icon">🌦️</div>
            <div class="forecast-temp">
              <span class="forecast-high-temp">20°C</span> 12°C
            </div>
          </div>
          <div>
            <div class="forecast-day">Wed</div>
            <div class="forecast-icon">🌦️</div>
            <div class="forecast-temp">
              <span class="forecast-high-temp">20°C</span> 12°C
            </div>
          </div>
          <div>
            <div class="forecast-day">Thu</div>
            <div class="forecast-icon">🌦️</div>
            <div class="forecast-temp">
              <span class="forecast-high-temp">20°C</span> 12°C
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by Munia Sircar, presented in
        <a
          href="https://github.com/Munia-Sircar/moon-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://moon-weather-app.netlify.app" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
